<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .modal-dialog {
            max-width: 90%;
            margin: 30px auto;
        }
        .modal-content{
            background-color: transparent;
            border: none;
        }
        figure{
            /* width: 75%;
    margin: auto; */
        }
        .previous-btn, .next-btn{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-column {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <a href="#" data-bs-toggle="modal" data-bs-target="#imageModal1">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/1.webp"
                  alt="Table Full of Spices"
                  class="w-100"
                />
            </a>
          </div>
          <div class="col-lg-4">
            <a href="#" data-bs-toggle="modal" data-bs-target="#imageModal2">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/2.webp"
                  alt="Winter Landscape"
                  class="w-100"
                />
            </a>
          </div>
          <div class="col-lg-4">
            <a href="#" data-bs-toggle="modal" data-bs-target="#imageModal3">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/3.webp"
                  alt="View of the City in the Mountains"
                  class="w-100"
                />
            </a>
          </div>
        </div>
      </div>

      <!-- Modal 1 -->
      <div class="modal fade modal-lg" id="imageModal1" tabindex="-1" aria-labelledby="imageModalLabel1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            <div class="modal-body">
                <div class="content-wrap">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="btn-column">
                                <button type="button" class="btn btn-secondary btn-sm mb-2" onclick="prevBtn(1)">Previous</button>
                                <button type="button" class="btn btn-secondary btn-sm" onclick="nextBtn(2)">Next</button>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mt-2 mt-md-0">
                            <figure>
                                <img class="img-fluid" src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/1.webp" style="width: 100%;">
                                <figcaption>
                                    <div class="mfp-bottom-bar">
                                        <div class="mfp-title"></div>
                                        <div class="mfp-counter text-end">1 of 3</div>
                                    </div>
                                </figcaption>
                            </figure> 
                        </div>
                    </div>
            </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal 2 -->
      <div class="modal fade modal-lg" id="imageModal2" tabindex="-1" aria-labelledby="imageModalLabel2" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            <div class="modal-body">
                <div class="content-wrap">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="btn-column">
                                <button type="button" class="btn btn-secondary btn-sm mb-2" onclick="prevBtn(2)">Previous</button>
                                <button type="button" class="btn btn-secondary btn-sm" onclick="nextBtn(3)">Next</button>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mt-2 mt-md-0">
                            <figure>
                                <img class="img-fluid" src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/2.webp" style="width: 100%;">
                                <figcaption>
                                    <div class="mfp-bottom-bar">
                                        <div class="mfp-title"></div>
                                        <div class="mfp-counter text-end">2 of 3</div>
                                    </div>
                                </figcaption>
                            </figure> 
                        </div>
                    </div>
            </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal 3 -->
      <div class="modal fade modal-lg" id="imageModal3" tabindex="-1" aria-labelledby="imageModalLabel3" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            <div class="modal-body">
                <div class="content-wrap">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="btn-column">
                                <button type="button" class="btn btn-secondary btn-sm mb-2" onclick="prevBtn(3)">Previous</button>
                                <button type="button" class="btn btn-secondary btn-sm" onclick="nextBtn()">Next</button>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mt-2 mt-md-0">
                            <figure>
                                <img class="img-fluid" src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/3.webp" style="width: 100%;">
                                <figcaption>
                                    <div class="mfp-bottom-bar">
                                        <div class="mfp-title"></div>
                                        <div class="mfp-counter text-end">3 of 3</div>
                                    </div>
                                </figcaption>
                            </figure> 
                        </div>
                    </div>
            </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="js/jquery-1.12.4.min.js"></script>
      <script>
          // Function to close current modal
          function closeModal(modalNumber) {
              $('#imageModal' + modalNumber).modal('hide');
          }

          // Function to show previous modal
          function prevBtn(modalNumber) {
              if (modalNumber > 1) {
                  closeModal(modalNumber);
                  $('#imageModal' + (modalNumber - 1)).modal('show');
              }
          }

          // Function to show next modal
          function nextBtn(modalNumber) {
              if (modalNumber < 3) {
                  closeModal(modalNumber);
                  $('#imageModal' + (modalNumber + 1)).modal('show');
              }
          }
      </script>
</body>
</html>
